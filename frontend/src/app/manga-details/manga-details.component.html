
<div class="card my-5" *ngIf="manga">
  <nav xmlns:paginate="http://www.w3.org/1999/xhtml" xmlns:paginate="http://www.w3.org/1999/xhtml">
    <a href="">
      <img class="logo" src="https://anilist.co/img/icons/icon.svg" alt="">
    </a>
    <a href="">Home</a>
    <a href="">Manga List</a>
    <a href="">Browse</a>
    <a href="">Login</a>
    <a href="">Sign up</a>

  </nav>


  <div class="card-header">
    <h3 class="card-title" style="margin-left: 20px">{{ manga.data.title }}</h3>
    <h5 class="card-title" style="margin-left: 20px">{{ manga.data.title_japanese }}</h5>
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-lg-2 col-md-12 col-sm-12 text-center order-0">
        <img class="img-fluid" src="{{ manga.data.images.jpg.image_url }}" alt="{{ manga.data.title }}" style="border-radius: 10px;margin-left: 20px">
      </div>
      <div class="col-lg-5 col-md-6 col-sm-12 order-1">
        <p class="card-text" style="margin-left: 20px">{{ manga.data.synopsis }}</p>

      </div>
      <div class="col-lg-5 col-md-6 col-sm-12 order-2">
        <div class="card-text">
          <p style="margin-left: 20px">{{manga.data.background}}</p>

        </div>
      </div>
    </div>
    <p class="card-text text-center fs-4">
      <small class="text-muted">
        <span class="badge badge-pill bg-primary me-3" style="margin-left: 20px">
         Type: {{ manga.data.type }}
        </span>
       
        <span class="badge badge-pill bg-success me-3" style="margin-left: 20px">
          Score: {{ manga.data.score }}
        </span>
        <span class="badge badge-pill bg-danger me-3" style="margin-left: 20px">
          Status: {{ manga.data.status }}
        </span>
      </small>
    </p>
  </div>
  <button style="margin-left: 20px" (click)="goBack()" class="btn btn-primary btn-lg">BACK</button>
</div>
